<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
user-scalable=no">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="header">
        <h1>ROCK - PAPER - SCISSORS</h1>
    </div>
    <div class="content">
        <div class="choice">
            <button class="choice-btn" id="rock"><img src="./images/rock.png" alt="ROCK"/></button>
            <button class="choice-btn" id="paper"><img src="./images/paper.png" alt="PAPER"/></button>
            <button class="choice-btn" id="scissors"><img src="./images/scissors.png" alt="SCISSORS"/></button>
        </div>
        <div class="output">
            <button id="reset">Exit</button>
        </div>
        <div class="play">
            <img src="./images/dp.png" alt="RPS-IMG"/>
            <button id="play">Play</button>
            <div class="custom-point">
                <label for="points">Custom Points:</label>
                <input type="number" id="points" placeholder="Min 5" min="5">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made By Abhishek Batra</p>
        <a href="https://github.com/abhishekbatra1062k/" target="_blank">
            <img src="./images/github-icon.png" class="fab fa-github" alt="Github"/>
        </a>
    </div>
</body>
</html>
